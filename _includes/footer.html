<footer class="main-footer">
    <div class="container">
        <p class="small">&#169;<script type="text/javascript">document.write(new Date().getFullYear());</script> {{ site.title }}. All Rights Reserved.</p>
    </div>
</footer>

<script src="{{ site.baseurl }}/assets/scripts/main.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/assets/scripts/plugins.js" type="text/javascript"></script>

{% if site.cookieconsent %}
    <!-- https://www.osano.com/cookieconsent/download/ -->
    <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>

    <script>
        window.cookieconsent.initialise({
            "palette": {
              "popup": {
                "background": "#000"
              },
              "button": {
                "background": "#f1d600"
              }
            },
            "theme": "edgeless",
            "position": "top",
            "static": true
          });
    </script>
{% endif %}

{% if site.googleanalytics %}
    <!-- https://developers.google.com/analytics/devguides/collection/analyticsjs -->
    <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', '{{ site.googleanalytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>    
{% endif %}
