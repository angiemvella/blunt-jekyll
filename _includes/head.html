<head>
    <meta charset="utf-8">
    <title>{{ page.title }} &#183; {{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="canonical" href="">

    <!-- FAVICON/TOUCH ICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}/site.webmanifest">
    <link rel="mask-icon" href="{{ site.baseurl }}/safari-pinned-tab.svg" color="#1b1b1b">
    <meta name="msapplication-TileColor" content="#1b1b1b">
    <meta name="theme-color" content="#ffffff">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/style.css">

    <!-- FACEBOOK OPEN GRAPH -->
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:url" content="{{ site.baseurl }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ site.baseurl }}/assets/images/[TODO].jpg">
</head>
